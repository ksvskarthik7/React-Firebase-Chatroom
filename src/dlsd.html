<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form nw-form="" name="form" novalidate="" ng-submit="login()" class="dialog_content_wrapper ng-pristine ng-valid"><div class="dialog_content"><label class="nwfield_element ng-isolate-scope" ng-class="{ nwfield_required_error: error == 'msg_input_is_empty', invalid: error}" nw-field="" nw-label="username"><div class="nwfield_content"><div ng-transclude=""><input id="loginDialogUsername" ng-model="fm.username" nw-set-focus="" class="ng-scope ng-pristine ng-valid ng-valid-msg_input_is_empty"><div class="nwfield_label ng-scope" ng-class="{'nwfield_label_disabled': isDisabled}"><span ng-bind="nwLabel | translate" class="label ng-binding placeholder" ng-class="{ required: isRequired &amp;&amp; !isDisabled, placeholder: isFieldEmpty}">Username</span></div></div></div><!-- ngIf: !nwFieldNoValidate --><div class="nwfield_valid ng-scope" ng-if="!nwFieldNoValidate"><span ng-bind="error | translate" ng-show="isShowError()" class="ng-binding ng-hide"></span></div><!-- end ngIf: !nwFieldNoValidate --></label><div nw-password="" nw-password-label="password" nw-password-value="fm.password" nw-password-novalidation="" class="ng-isolate-scope"><!-- ngIf: !password.autocomplete --><input type="password" name="autocomplete_off_trick" style="display: none;" ng-if="!password.autocomplete" class="ng-scope"><!-- end ngIf: !password.autocomplete --><label class="nwfield_element ng-isolate-scope" ng-class="{ nwfield_required_error: error == 'msg_input_is_empty', invalid: error}" nw-field="" nw-label="password" nw-required="password.required"><div class="nwfield_content"><div ng-transclude="" class="nweye_wrapper"><i class="nweye_close_button noselect" style="display: block;"></i><input type="text" tab-index="0" ng-model="password.value" ng-change="passwordChange(password.value)" nw-custom-valid="passwordValidation(value, password, password.model)" nw-eye="nwPasswordHideEye" name="login_password" nw-set-focus="false" nw-hide-value="" class="ng-scope ng-isolate-scope ng-pristine ng-valid ng-valid-msg_input_is_empty"><div class="nwfield_label ng-scope" ng-class="{'nwfield_label_disabled': isDisabled}"><span ng-bind="nwLabel | translate" class="label ng-binding placeholder" ng-class="{ required: isRequired &amp;&amp; !isDisabled, placeholder: isFieldEmpty}">Password</span></div></div></div><!-- ngIf: !nwFieldNoValidate --><div class="nwfield_valid ng-scope" ng-if="!nwFieldNoValidate"><span ng-bind="error | translate" ng-show="isShowError()" class="ng-binding ng-hide"></span></div><!-- end ngIf: !nwFieldNoValidate --></label><!-- ngIf: password.description --></div><div class="login_error_container"><div class="login_error_message ng-binding"></div><div ng-show="!!fm.banTimeRemain" class="ban_try ng-hide"><div class="ng-binding">Please try again in</div><div class="login_numerals ng-binding"></div></div><div ng-show="!!fm.notAuthorized" class="ban_try ng-hide"><div class="ng-binding">Wrong username/password or the session is expired</div></div><div ng-show="!!fm.tryCountRemain &amp;&amp; fm.tryCountRemain != fm.clientTryCount" class="ban_try ng-hide"><div class="ng-binding">Attempts remaining:</div><div class="login_numerals ng-binding"></div></div></div><div class="dialog_button_panel"><button class="colored flat ng-binding" type="submit" ng-bind="'dlg_login'|translate">Login</button> <button type="button" class="flat ng-binding" ng-click="clear()" ng-bind="'act_clear'|translate">Clear</button></div></div></form>
</body>
</html>
